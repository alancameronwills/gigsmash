<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/gigsfav.ico">
    <title>Shows in North Pembrokeshire</title>
    <script>
        var shows = [];
        async function getAndShow(promoter) {
            document.getElementById("sources").innerHTML += `<button class='promoter' id='${promoter}'>${promoter}</button>`;
            let json = "";
            for (let retry = 0; retry < 3; retry++) {
                json = await fetch(`/api/events?venue=${promoter}&x=${Date.now()}`).then(r => r.json());
                if (json.length > 0) break;
                console.log(`Retry ${retry + 1} ${promoter}`);
            }
            let length = json.length;

            shows = shows.concat(json);
            shows.sort((a, b) => a.dt - b.dt);
            let groupDate = 0;
            shows.forEach(show => {
                let dt = new Date(show.dt);
                let dtDay = new Date(dt.getFullYear(), dt.getMonth(), dt.getDate());
                show.dtDayValue = dtDay.valueOf();
                show.newDate = show.dtDayValue != groupDate;
                groupDate = show.dtDayValue;
            })
            showAll(shows);

            let button = document.getElementById(promoter);
            if (length > 0) {
                button.style.backgroundColor = '#b2f1f9';
                button.style.borderColor = "dodgerblue";
                button.done = true;
            }
        }

        function showAll(shows) {
            let table = `<div class='table'>${shows.map(s => showOne(s)).join('\n')}</div>`;
            document.getElementById('table').innerHTML = table;
        }
        function showOne(show) {
            if (show.dt < Date.now() - 24 * 3600 * 1000) return "";
            return (show.newDate ? `<div class="dateHeading">
                        ${new Date(show.dtDayValue).toLocaleDateString(undefined, {
                weekday: "long",
                year: "numeric",
                month: "long",
                day: "numeric"
            })}
                    </div>` : "")
                + `<div class='show'>
                    <div class='date'>${show.date}</div>
                    <div class='venue'>${show.venue}</div>
                    <div class='image'><img src='${show.image}'/></div>
                    <div class='title'><a href='${show.url}'>${show.title}</a></div>
                    <div class='subtitle'>${show.subtitle || ""}</div>
                    <div class='description'>${show.text}</div>
                </div>`;
        }
        async function go() {
            let venues = await fetch(`/api/events`).then(r => r.json());
            await Promise.all(venues.map(v => getAndShow(v)));

            setTimeout(() => {
                let allDone = true;
                Array.from(document.getElementsByClassName("promoter")).forEach(
                    b => {
                        if (b?.done) {
                            b.style.opacity = 0;
                        } else {
                            allDone = false;
                        }
                    }
                )
                if (allDone) {
                    let sourcesDiv = document.getElementById("sources");
                    sourcesDiv.style.display = "none";
                }
            }, 1000);
        }
    </script>

        body {
            font-family: Arial, Geneva, Helvetica, sans-serif;
        }

        .dateHeading {
            width: 100%;
            background-color: darkblue;
            color: white;
            font-weight: bold;
            padding: 6px;
        }

        @media (min-width: 601px) {
            .image>img {
                width: 200px;
            }

            .table {
                display: flex;
                flex-wrap: wrap;
                column-gap: 10px;
                background-color: gray;
                row-gap: 6px;
                justify-content: flex-start;
                padding: 0 6px;
            }

            .dateHeading {
                margin: 0 -6px -2px -6px;
            }

            .show {
                column-gap: 20px;
                display: flex;
                justify-content: start;
                padding: 10px 5px;
                width: 200px;
                flex-wrap: wrap;
                align-content: flex-start;
                background-color: white;
            }

            .date {
                grid-column: 2;
                grid-row: 4;
                display: none;
            }

            .venue {
                grid-column: 2;
                grid-row: 1;
            }

            .title {
                font-weight: bold;
                grid-column: 2;
                grid-row: 2;
            }

            .subtitle {
                grid-column: 2;
                grid-row: 3;
            }

            .image {
                grid-row-start: 1;
                grid-row-end: 5;
                grid-column: 1;
            }

            .description {
                grid-column: 3;
                grid-row-start: 1;
                grid-row-end: 5;
                max-height: 100px;
                overflow: hidden;
                font-size: small;
                display: none;
            }

        }

        @media (max-width:600px) {
            .image>img {
                width: 200px;
            }

            .show {
                display: grid;
                row-gap: 10px;
                padding: 4px 10%;
                border-top: darkblue 1px solid;
            }

            .date {
                grid-column: 1;
                grid-row: 4;
            }

            .venue {
                grid-column: 1;
                grid-row: 1;
            }

            .title {
                grid-column: 1;
                grid-row: 2;
                font-weight: bold;
            }

            .subtitle {
                grid-column: 1;
                grid-row: 3;
            }

            .image {
                grid-column: 1;
                grid-row: 5;
            }

            .description {
                display: none;
            }
        }

        .table>.show:nth-child(2n+1):not(.dateHeading) {
            /* background-color: #d7f9f9; */
        }


        #sources {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            background-color: azure;
            padding: 3px;
            transition: all 2s;
        }

        @media (max-width:1200px) {
            #sources {
                display: none;
            }
        }
    </style>

<body onload="go()">
    <div id="sources"></div>
    <h1>What's On</h1>
    <div id="table">

    </div>
